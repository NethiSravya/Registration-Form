<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form</title>

  <style>
    :root {
      --bg:#f3f5f9;
      --white:#fff;
      --stroke:#e5e7eb;
      --muted:#6b7280;
      --header-grad:linear-gradient(90deg,#8e2de2,#ff4fa0);
      --card-grad:linear-gradient(180deg,#fde9ff,#ffe8f1);
      --submit:#9b34ef;
      --submit-hover:#8527d2;
    }

    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:var(--bg);
      color:#111827;
    }

    header, footer {
      width:min(720px,92vw);
      margin:20px auto;
      background:var(--white);
      padding:14px;
      text-align:center;
      font-weight:bold;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }
    header {color:#3b82f6;}
    footer {color:#1f7a55; background:#e8f6ef;}

    main {
      width:min(760px,95vw);
      margin:20px auto;
      background:var(--card-grad);
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    h1 {
      margin:0;
      background:var(--header-grad);
      color:white;
      padding:12px;
      text-align:center;
      font-size:20px; /* reduced */
    }

    form {
      padding:20px;
    }

    fieldset {
      border:none;
      margin:12px 0;
      padding:0;
    }
    legend {
      font-size:14px;
      font-weight:bold;
      color:var(--muted);
      margin-bottom:6px;
    }

    input, select, textarea {
      width:100%;
      padding:8px;
      border:1px solid var(--stroke);
      border-radius:6px;
      font-size:14px;
      margin-bottom:12px; /* space below inputs */
    }

    select {
      appearance:none;
      background-image:url("data:image/svg+xml;utf8,<svg fill='%236b7280' height='14' viewBox='0 0 24 24' width='14' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat:no-repeat;
      background-position:right 8px center;
      background-size:14px;
      padding-right:28px;
    }

    textarea {min-height:60px; resize:vertical;}

    .grid-2 {display:grid; grid-template-columns:1fr 1fr; gap:16px;}
    .grid-3 {display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px;}

    .checks {
      display:grid;
      grid-template-columns:repeat(3,1fr); /* 3 lines */
      gap:8px 20px;
      margin-top:6px;
    }
    .checks label, .radios label {
      font-size:14px; display:flex; gap:6px; align-items:center;
    }

    table {
      width:100%; border-collapse:collapse; margin-top:10px; background:#fff;
    }
    th, td {
      border:1px solid var(--stroke);
      padding:8px;
      text-align:center;
      font-size:14px;
    }
    th {background:#f8fafc; color:var(--muted);}
    td input {width:100%; margin:0;}

    .radios {display:flex; flex-wrap:wrap; gap:16px; margin-top:6px;}

    .actions {
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:16px;
    }
    button {
      border:none; padding:8px 16px;
      border-radius:6px; font-weight:bold; cursor:pointer;
    }
    .btn-reset {background:#eef2f7;}
    .btn-submit {background:var(--submit); color:white;}
    .btn-submit:hover {background:var(--submit-hover);}
  </style>
</head>
<body>

  <header>Modern Registration Form</header>

  <main>
    <h1>Student Registration Form</h1>
    <form>
      <fieldset class="grid-2">
        <div>
          <legend>First Name</legend>
          <input type="text" placeholder="Enter first name">
        </div>
        <div>
          <legend>Last Name</legend>
          <input type="text" placeholder="Enter last name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Date of Birth</legend>
        <div class="grid-3">
          <select id="day"></select>
          <select id="month"></select>
          <select id="year"></select>
        </div>
      </fieldset>

      <fieldset class="grid-2">
        <div>
          <legend>Email</legend>
          <input type="email" placeholder="Enter email">
        </div>
        <div>
          <legend>Mobile</legend>
          <input type="tel" placeholder="Enter mobile number">
        </div>
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <div class="radios">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <textarea placeholder="Enter full address"></textarea>
      </fieldset>

      <fieldset class="grid-3">
        <div>
          <legend>City</legend>
          <input type="text">
        </div>
        <div>
          <legend>PIN Code</legend>
          <input type="text">
        </div>
        <div>
          <legend>State</legend>
          <input type="text">
        </div>
      </fieldset>

      <fieldset>
        <legend>Country</legend>
        <select id="country"></select>
      </fieldset>

      <fieldset>
        <legend>Hobbies</legend>
        <div class="checks">
          <label><input type="checkbox"> Drawing</label>
          <label><input type="checkbox"> Singing</label>
          <label><input type="checkbox"> Dancing</label>
          <label><input type="checkbox"> Sketching</label>
          <label><input type="checkbox"> Reading</label>
          <label><input type="checkbox"> Others</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Qualification</legend>
        <table>
          <thead>
            <tr>
              <th>Sr. No.</th><th>Examination</th><th>Board</th><th>Percentage</th><th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Class X</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>2</td><td>Class XII</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>3</td><td>Graduation</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>4</td><td>Masters</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          </tbody>
        </table>
      </fieldset>

      <fieldset>
        <legend>Courses Applied For</legend>
        <div class="radios">
          <label><input type="radio" name="course"> BCA</label>
          <label><input type="radio" name="course"> B.Com</label>
          <label><input type="radio" name="course"> B.Sc</label>
          <label><input type="radio" name="course"> B.A</label>
        </div>
      </fieldset>

      <div class="actions">
        <button type="reset" class="btn-reset">Reset</button>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>Professional Registration Form</footer>
